          const toast = document.querySelector('.toast');

          let timeout = -1;
          clipboard.on('success', function(e) {
            toast.classList.add('open');
            clearTimeout(timeout);
            timeout = setTimeout(function() {
            	toast.classList.remove('open')
            }, 2000);
          });
        }

      </script>
